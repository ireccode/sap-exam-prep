<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - SAP Architect Exam Prep</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #333;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #0d6efd;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0d6efd;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background-color: #0a58ca;
        }
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/logo.png" alt="SAP Architect Logo" class="logo">
        <h1>404 - Page Not Found</h1>
        <p>We couldn't find the page you were looking for. It might have been moved, deleted, or never existed.</p>
        <p>Let's get you back on track:</p>
        <a href="/" class="btn">Return to Homepage</a>
        <a href="/app" class="btn" style="margin-left: 10px;">Go to App</a>
    </div>
</body>
</html>
