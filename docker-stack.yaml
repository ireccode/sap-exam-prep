version: '3.8'

services:
  app:
    image:  ghcr.io/ireccode/sap-exam-prep:latest
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 1h
        max_attempts: 3
      update_config:
        parallelism: 1
        order: start-first
        failure_action: pause
    ports:
      - target: 5173
        published: 5173
        protocol: tcp
        mode: host
    environment:
      - NODE_ENV=production
      - VIRTUAL_PROTO=https
    volumes:
      - logs:/var/log/nginx
      - data:/app/data
      - public:/app/public
      - /etc/letsencrypt:/etc/letsencrypt
      # Mount the .env file from the host to the container
      - type: bind
        source: ./.env.production
        target: /app/.env
        read_only: true
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    user: root
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: tcp
        mode: host
    volumes:
      - type: bind
        source: ./examprep_app_nginx.conf
        target: /etc/nginx/conf.d/default.conf
        read_only: true
      - type: bind
        source: /etc/letsencrypt
        target: /etc/letsencrypt
      - type: bind
        source: ./init-certs.sh
        target: /docker-entrypoint.d/init-certs.sh
    environment:
      - NGINX_HOST=examprep.techtreasuretrove.in
      - NGINX_PORT=443
      - NGINX_CERT_EMAIL=narkanie00@gmail.com
    command: |
      /bin/sh -c "
      apk add --no-cache openssl curl bind-tools certbot certbot-nginx &&
      chmod +x /docker-entrypoint.d/init-certs.sh &&
      /docker-entrypoint.d/init-certs.sh &&
      nginx -g 'daemon off;'"
    depends_on:
      - app
    networks:
      - app-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 1h
        max_attempts: 3

networks:
  app-network:
    driver: overlay

volumes:
  logs:
  data:
  public:
