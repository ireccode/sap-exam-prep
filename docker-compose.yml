version: '3.8'

services:
  app:
    build:
      context: .
      target: app
      args:
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
        VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}
        VITE_STRIPE_PUBLISHABLE_KEY: ${VITE_STRIPE_PUBLISHABLE_KEY}
        VITE_STRIPE_PREMIUM_PRICE_ID: ${VITE_STRIPE_PREMIUM_PRICE_ID}
        VITE_BASIC_ENCRYPTION_KEY: ${VITE_BASIC_ENCRYPTION_KEY}
        VITE_PREMIUM_ENCRYPTION_KEY: ${VITE_PREMIUM_ENCRYPTION_KEY}
        VITE_WEBHOOK_SECRET: ${VITE_WEBHOOK_SECRET}
        VITE_OPENROUTER_API_KEY: ${VITE_OPENROUTER_API_KEY}
    image: ghcr.io/ireccode/sap-exam-prep_linux-arm64:latest
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    ports:
      - "5173:5173"
    expose:
      - 5173
    env_file: ./data/.env.production
    environment:
      - NODE_ENV=production
      - VIRTUAL_PROTO=https
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
      - VITE_STRIPE_PUBLISHABLE_KEY=${VITE_STRIPE_PUBLISHABLE_KEY}
      - VITE_STRIPE_PREMIUM_PRICE_ID=${VITE_STRIPE_PREMIUM_PRICE_ID}
      - VITE_BASIC_ENCRYPTION_KEY=${VITE_BASIC_ENCRYPTION_KEY}
      - VITE_PREMIUM_ENCRYPTION_KEY=${VITE_PREMIUM_ENCRYPTION_KEY}
      - VITE_WEBHOOK_SECRET=${VITE_WEBHOOK_SECRET}
      - VITE_OPENROUTER_API_KEY=${VITE_OPENROUTER_API_KEY}
    volumes:
      - logs:/var/log/nginx
      - type: bind
        source: ./data/.env.production
        target: /app/.env
        read_only: true
      - data:/app/data
      - public:/app/public
      - /etc/letsencrypt:/etc/letsencrypt
      - dist:/app/dist
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5173/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app-network

  nginx:
    build:
      context: . 
      target: nginx      
    image: ghcr.io/ireccode/sap-exam-prep-nginx:latest
    user: root
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - type: bind
        source: ./examprep_app_nginx.conf
        target: /etc/nginx/conf.d/default.conf
        read_only: true
      - type: bind
        source: /etc/letsencrypt
        target: /etc/letsencrypt
      - type: bind
        source: ./init-certs.sh
        target: /docker-entrypoint.d/init-certs.sh
      - dist:/usr/share/nginx/html:ro
    environment:
      - NGINX_HOST=examprep.techtreasuretrove.in
      - NGINX_PORT=443
      - NGINX_CERT_EMAIL=narkanie00@gmail.com
    command: |
      /bin/sh -c "
      apk add --no-cache openssl curl bind-tools certbot certbot-nginx &&
      chmod +x /docker-entrypoint.d/init-certs.sh &&
      /docker-entrypoint.d/init-certs.sh &&
      nginx -g 'daemon off;'"
#    depends_on:
#      app:
#        condition: service_healthy
    networks:
      - app-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

networks:
  app-network:
    driver: bridge
    attachable: true

volumes:
  logs:
  data:
  public:
  dist:
